<head>
  <title>AID</title>

</head>

<body>
  <div id="render-target"></div>
  {{> messages }}
  {{> input }}
</body>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
