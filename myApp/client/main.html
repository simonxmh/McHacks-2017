<head>
  <title>myApp</title>
</head>

<body>

  {{> hello}}

</body>

 <template name="task">
   <li class="{{#if checked}}checked{{/if}}">
     <button class="delete">&times;</button>

      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

      <span class="text">{{text}}</span>
      <span class="text"><strong>{{username}}</strong> - {{text}}</span>
    </li>
  </template>


<template name="hello">
<div class="container">
     <header>

        {{> loginButtons}}

        <!--when logged in show the following-->
        {{#if currentUser}}
                <h1> I'm logged in</h1>
        {{/if}}
      </header>

      <ul>
       {{#each tasks}}
         {{> task}}
       {{/each}}
     </ul>
</div>
</template>
